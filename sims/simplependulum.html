<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Physics Sims</title>

		<link rel="stylesheet" href="../assets/style.css">
	</head>
	<body>
		<div id="nav">
			<a href="../index.html">&#171; Back to the index page</a>
		</div>
		<div id="simulation">
			<canvas id="sim-canvas" width="500" height="400"></canvas>
		</div>

		<div id="controls">
			<label for="controls-ball-pos-theta">Starting Angle</label>
			<input class="input-controls" id="controls-ball-pos-theta" type="number" value="45"><br>

			<label for="controls-pen-length">Length</label>
			<input class="input-controls" id="controls-pen-length" type="number" value="80"><br>

			<label for="controls-ball-mass">Mass</label>
			<input class="input-controls" id="controls-ball-mass" type="number" value="10"><br>

			<button id="controls-change-model">Run</button>
			<button id="controls-pause-model">Pause</button>
			<button id="controls-stop-model">Stop</button>
		</div>

		<script src="../src/_PhysicsSim.js"></script>
		<script src="../src/controls.js"></script>
		<script src="../src/models/SimplePendulum.js"></script>
		<script src="../src/eval/runge-kutta.js"></script>
	</body>
</html>
